  <section class="section">

    <div class="wrap">

      <div class="card card--dark">

        <header class="card__head">

          <h2 class="card__title">Builder Portal</h2>

          <p class="card__sub">Materials for licensed builders partnering with PorchMe.</p>

        </header>



        <div class="btn-row">

          <a class="btn btn--outline" href="docs/PorchMe_Builder_Guide.pdf" target="_blank">Download Builder Guide (PDF)</a>

          <a class="btn btn--outline" href="docs/PorchMe_Standard_Specs.pdf" target="_blank">Standard Specs (PDF)</a>

        </div>



        <hr class="divider" />



        <h3 class="h3">Request Onboarding</h3>

        <p class="muted">Interested in partnering with PorchMe? Complete the form below to join our builder network.</p>



        <form id="builderForm" class="form form--grid">

          <!-- honeypot -->

          <input type="text" name="company_url" autocomplete="off" tabindex="-1" class="honeypot" />



          <div class="form__item">

            <label class="form__label">Full Name <span class="req">*</span></label>

            <input class="form__control" name="full_name" type="text" required placeholder="Your name" />

          </div>



          <div class="form__item">

            <label class="form__label">Company (optional)</label>

            <input class="form__control" name="company" type="text" placeholder="Company name" />

          </div>



          <div class="form__item">

            <label class="form__label">Email <span class="req">*</span></label>

            <input class="form__control" name="email" type="email" required placeholder="you@example.com" />

          </div>



          <div class="form__item">

            <label class="form__label">Phone <span class="req">*</span></label>

            <input class="form__control" name="phone" type="tel" required placeholder="(502) 123-4567" />

          </div>



          <div class="form__item">

            <label class="form__label">Work Area (City) <span class="req">*</span></label>

            <input class="form__control" name="city" type="text" required placeholder="Louisville" />

          </div>



          <div class="form__item">

            <label class="form__label">ZIP Code <span class="req">*</span></label>

            <input class="form__control" name="zip" type="text" required placeholder="40218" />

          </div>



          <div class="form__item">

            <label class="form__label">Years of Experience <span class="req">*</span></label>

            <input class="form__control" name="years" type="number" min="0" required placeholder="e.g., 8" />

          </div>



          <div class="form__item">

            <label class="form__label">License / Insurance (PDF/JPG/PNG) – optional</label>

            <input class="form__control form__control--file" name="credentials" type="file" accept=".pdf,.jpg,.jpeg,.png" />

          </div>



          <div class="form__item form__item--span">

            <label class="form__label">Notes (optional)</label>

            <textarea class="form__control" name="notes" rows="4" placeholder="Tell us about specialties, crew size, coverage area…"></textarea>

          </div>



          <label class="check form__item--span">

            <input type="checkbox" name="agree" required />

            <span>I confirm I’m a licensed/insured contractor and agree to be contacted by PorchMe.</span>

          </label>



          <div class="actions form__item--span">

            <button class="btn btn--gold" id="submitBtn" type="submit">Request Onboarding</button>

            <button class="btn btn--ghost" type="reset">Clear</button>

          </div>



          <p id="status" class="status muted"></p>

        </form>

      </div>

    </div>

  </section>



  <footer class="footer">
