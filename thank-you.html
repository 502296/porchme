<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Thank You – PorchMe</title>

  <link rel="stylesheet" href="style.css" />

  <link rel="icon" type="image/png" href="image/favicon.png" />

</head>

<body>

  <div class="topline"></div>

  <nav class="nav">

    <div class="wrap">

      <a class="brand" href="index.html">

        <img src="image/porchme_logo_silver.svg" class="royal-logo" alt="PorchMe" />

        <span class="wordmark">PorchMe</span>

      </a>

      <div class="nav-links" id="navLinks">

        <a href="index.html#philosophy">Design Ethos</a>

        <a href="index.html#process">Project Roadmap</a>

        <a href="index.html#gallery-section">Gallery</a>

        <a href="builders.html" class="btn btn-outline nav-cta">For Builders</a>

      </div>

      <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="navLinks">☰</button>

    </div>

  </nav>



  <header class="section">

    <div class="wrap">

      <h1>Thank you — request received</h1>

      <p class="muted">We’ve received your visit request and sent a confirmation email with an “Add to Calendar” attachment.</p>

    </div>

  </header>



  <section class="section alt">

    <div class="wrap">

      <a href="index.html#process" class="btn btn-outline">Explore the Roadmap</a>

      <a href="book.html" class="btn btn-gold">Book Another Visit</a>

    </div>

  </section>



  <footer class="footer">

    <div class="wrap">

      <div class="fbrand">

        <img src="image/porchme_logo_silver.svg" alt="PorchMe" />

        <span>PorchMe</span>

      </div>

      <p class="copy">© <span id="year"></span> PorchMe. All rights reserved.</p>

    </div>

  </footer>



  <script>

    document.getElementById('year').textContent = new Date().getFullYear();

    const navBtn = document.querySelector('.nav-toggle');

    const navLinks = document.querySelector('.nav-links');

    if(navBtn && navLinks){

      navBtn.addEventListener('click', ()=>{

        const open = navLinks.classList.toggle('open');

        navBtn.setAttribute('aria-expanded', open ? 'true' : 'false');

      });

    }

  </script>

</body>

</html>
